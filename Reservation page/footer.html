<!DOCTYPE html>

    <title>Footer</title>

<body>

        <div class="ft-holder">
            <div class="ft-logo">
                <h2 class="ft-logo-h2">Lunch! <span><img src="../Assets/logo.png" alt=""></span></h2>
            </div>
            <div class="ft-flex">

                    <h2 class="ft-pages-title"> Pages </h2>
                    <div class="ft-link-wrapper"><a href="#" class="ft-link"> Home</a></div>
                    <div class="ft-link-wrapper"><a href="#" class="ft-link"> Menu</a></div>

                    <p class="ft-phone"> +229 62771932 </p>
